<div class="p-6 max-w-lg mx-auto">
  <h2 class="text-4xl font-bold text-center mb-6">Contáctanos</h2>

  <form class="space-y-4">
    <div>
      <label for="nombre" class="block text-gray-700">Nombre</label>
      <input
        type="text"
        id="nombre"
        placeholder="Tu nombre"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="correo" class="block text-gray-700">Correo Electrónico</label>
      <input
        type="email"
        id="correo"
        placeholder="Tu correo"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="mensaje" class="block text-gray-700">Mensaje</label>
      <textarea
        id="mensaje"
        placeholder="Escribe tu mensaje aquí"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-lg font-semibold"
      >
        Enviar Mensaje
      </button>
    </div>
  </form>

  <!-- Mapa -->
  <div class="mt-6">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18..."
      class="w-full h-60 border rounded-lg"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</div>
